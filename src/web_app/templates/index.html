<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light-theme.css') }}" id="theme-style">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <!-- Al posto di tutto il tuo script in <head> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <title>Flask Template</title>
</head>

<body>
    <header class="title-header">
        <h1>Qp Transform Demo</h1>
    </header>
    <div class="container">
        <div class="left-column">
            <div class="main-image">
                <!-- L'immagine generata verrÃ  inserita dinamicamente qui -->
            </div>

            <div class="secondary-image"></div>
        </div>
        <div class="right-column">
            <h2>Settings</h2>
            <div class="settings-container">

                <!-- Menu a discesa per il Detector -->
                <label for="detectorDropdown" class="material-label">Detector</label>
                <select id="detectorDropdown" class="material-dropdown">
                    {% for value, label in data.detector_options %}
                    <option value="{{ value }}" label="{{ label }}" {% if value==data.default_selected_detector
                        %}selected{% endif %}>{{
                        label }}</option>
                    {% endfor %}
                </select>

                <!-- Menu a discesa per la Run -->
                <label for="runDropdown" class="material-label">Run</label>
                <select id="runDropdown" class="material-dropdown">
                    <!-- Le opzioni saranno popolate dinamicamente con JavaScript -->
                </select>

                <!-- Menu a discesa per l'Event -->
                <label for="eventDropdown" class="material-label">Event</label>
                <select id="eventDropdown" class="material-dropdown">
                    <!-- Le opzioni saranno popolate dinamicamente con JavaScript -->
                </select>

                <div class="number-box">
                    <label for="timeRangeSlider" class="slider-label">Time range:</label>
                    <input type="number" id="timeRangeMin" class="slider-input" placeholder="min">
                    -
                    <input type="number" id="timeRangeMax" class="slider-input" placeholder="max">
                </div>
                <input type="text" id="timeRangeSlider" name="timeRangeSlider" class="double-slider-input" />

                <div class="number-box">
                    <label for="qValueSlider" class="slider-label">Q value:</label>
                    <input type="number" id="qValueMin" class="slider-input" placeholder="min">
                    -
                    <input type="number" id="qValueMax" class="slider-input" placeholder="max">
                </div>
                <input type="text" id="qValueSlider" name="qValueSlider" class="double-slider-input" />

                <div class="number-box">
                    <label for="pValueSlider" class="slider-label">p value:</label>
                    <input type="number" id="pValueMin" class="slider-input" placeholder="min">
                    -
                    <input type="number" id="pValueMax" class="slider-input" placeholder="max">
                </div>
                <input type="text" id="pValueSlider" name="pValueSlider" class="double-slider-input" />

                <div class="number-box">
                    <label for="alphaValueSlider" class="slider-label">&alpha; value: </label>
                    <input type="number" id="alphaValueMin" class="slider-input" placeholder="min">
                    -
                    <input type="number" id="alphaValueMax" class="slider-input" placeholder="max">
                </div>
                <input type="text" id="alphaValueSlider" name="alphaValueSlider" class="double-slider-input" />

                <button id="applyButton">Auto Detect</button>
            </div>
        </div>
    </div>
    {% set loading_spinner_url = url_for('static', filename='assets/loading_spinner.svg') %}
    <script>
        var loadingSpinnerUrl = "{{ loading_spinner_url }}";
    </script>

</body>

</html>
